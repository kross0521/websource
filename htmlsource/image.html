<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <!--
        웹에서 사용할 수 있는 이미지 형식
        gif : 움직이는 이미지, 색상이 256개만 사용
        jpg : 사진 저장, gif 보다는 다양한 색상, 명암 표현 가능
        png : 최근 가장 많이 사용
    -->

    <!-- 로컬에서 이미지 가지고 있는 경우 -->
    <!-- scr : 이미지 경로, alt : 이미지가 안 보일 때 대체할 텍스트 
         width, height : 이미지 크기 지정이 가능하나 css로 처리해야 함

         이미지 경로 : 상대경로, 절대경로
         상대경로 : . or ../img/특정파일 => 주로 사용
         절대경로 : c:/windows/img/특정파일
        -->
    <img src="img/img.jpg" alt="하늘" width="300" height="300" />

    <!-- 웹 상의 이미지를 가지고 올 경우-->

      src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAzMDFfMTAz%2FMDAxNjc3NjY1NTA0MDc1.3erUVCKtQp3DHtou1niacALZp62rAFNn0WZozBEbFEog.HKsUzNQtYxWk9G0Ahhgr3N5Gjxmb5e2RdKJLIhWP55Ag.JPEG.tony2351%2FKakaoTalk_20230221_193250475.jpg&type=a340"
      alt="고양이"
    />
